    scikit-learn>=1.1.0
    matplotlib>=3.5.0
    seaborn>=0.11.0
    jupyter>=1.0.0
    
    # Suspicious ML dependencies (should be flagged) 
    internal-feature-store-client>=4.8.3
    company-model-training-platform==2.9.7
    private-ml-experiment-tracker>=3.5.1
    org-data-pipeline-orchestrator==1.6.8
    enterprise-model-serving-engine>=2.7.4
    custom-feature-engineering>=4.2.9
    internal-anomaly-detector==1.8.5
    company-ml-monitoring>=3.4.2
    private-auto-ml-framework==2.1.6

# Web and API dependencies
web =
    flask>=2.1.0
    django>=4.1.0
    fastapi>=0.85.0
    starlette>=0.20.0
    aiohttp>=3.8.0
    tornado>=6.2.0
    
    # Suspicious web dependencies (should be flagged)
    internal-api-gateway-client>=3.9.2
    company-auth-middleware==2.6.5
    private-rate-limiter>=1.7.8
    org-request-validator==4.3.1
    enterprise-api-versioning>=2.8.4
    custom-cors-handler==1.5.7
    internal-session-manager>=3.2.6
    company-webhook-processor==2.9.3

# Documentation dependencies
docs =
